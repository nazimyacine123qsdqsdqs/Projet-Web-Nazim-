<div class="mt-4">
  <h3>Modifier une offre</h3>
  <form [formGroup]="customerForm" (submit)="updateCustomer()" class="form-inline mb-4">

    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="name" placeholder="Nom">
    </div>

    <label class="sr-only" for="Phone">Phone</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="phone" placeholder="Ville de départ">
    </div>

    <label class="sr-only" for="Address">Address</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="address" placeholder="Ville d'arrivée">
    </div>

    <label class="sr-only" for="membership">Membership</label>
    <div class="input-group mb-2 mr-sm-2">
      
        <input type="date" class="form-control" formControlName="membership" placeholder="Date">
      
    </div>

    <button type="submit" class="btn btn-primary mb-2">Modifier</button>

  </form>
</div>
