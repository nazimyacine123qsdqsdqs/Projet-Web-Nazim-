<h3>Liste des offres</h3>
<table class="table table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">Id de l'offre</th>
      <th scope="col">Prénom</th>
      <th scope="col">Ville de départ</th>
      <th scope="col">Ville d'arrivée</th>
      <th scope="col">Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
    <tr>
    <tr *ngFor="let customer of (customers$ |async)">
      <th scope="row">{{customer.id}}</th>
      <th scope="row">{{customer.name}}</th>
      <td>{{customer.v_dep}}</td>
      <td>{{customer.v_arr}}</td>
      <td>{{customer.date}}</td>
      <th>
        <a (click)=editCustomer(customer)>edit</a>
        <br>
        <a (click)=deleteCustomer(customer)>delete</a>
      </th>
    </tr>
  </tbody>
</table>
